<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .ticket-details {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .ticket-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .ticket-details td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .footer {
            text-align: center;
            color: #777;
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="ticket-details">
    <table>
        <tr>
            <td><strong>Rạp phim:</strong></td>
            <td>{CinemaName}</td>
        </tr>
        <tr>
            <td><strong>Phim:</strong></td>
            <td>{MovieTitle}</td>
        </tr>
        <tr>
            <td><strong>Ngày chiếu:</strong></td>
            <td>{MovieDate}</td>
        </tr>
        <tr>
            <td><strong>Giờ chiếu:</strong></td>
            <td>{MovieTime}</td>
        </tr>
        
        <tr>
            <td><strong>Phòng:</strong></td>
            <td>{RoomNumber}</td>
        </tr>
        <tr>
            <td><strong>Số ghế:</strong></td>
            <td>{SeatNumbers}</td>
        </tr>
        <tr>
            <td><strong>Tổng tiền:</strong></td>
            <td>{TotalPrice}đ</td>
        </tr>
    </table>
</div>
</body>
</html>
